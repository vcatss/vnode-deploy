apiVersion: apps/v1
kind: Deployment
metadata:
  name: vnode-app-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: vnode-app
  template:
    metadata:
      labels:
        app: vnode-app
    spec:
      containers:
      - name: vnode-app-container
        image: vcats/vnode-test:0.0.51
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: vnode-app-svc
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 32000
  selector:
    app: vnode-app
---
apiVersion: v1
kind: Service
metadata:
  name: vnode-app-svc2
spec:
  selector:
    app: stream-001
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vnode-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: ReplacePathRegex
spec:
  #entryPoints:
  routes:
  - kind: Rule
    match: Host(`test1.ctict.net`) # [3]
    priority: 10                    # [4]
    services:
    - name: vnode-app-svc
      port: 32000
